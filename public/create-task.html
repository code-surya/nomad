<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad - Create Task</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Nomad - Create Task</h1>
            <div class="user-info">
                <span id="user-email"></span>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="form-container">
                <h2>Create New Task</h2>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <form id="create-task-form">
                    <div class="form-group">
                        <label for="title">Task Title:</label>
                        <input type="text" id="title" name="title" required maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="description">Task Description:</label>
                        <textarea id="description" name="description" required maxlength="500" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="price">Price ($):</label>
                        <input type="number" id="price" name="price" required min="1" step="0.01">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Task</button>
                        <a href="creator-dashboard.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/create-task.js"></script>
</body>
</html>
